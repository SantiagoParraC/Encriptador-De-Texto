<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="container">
    <div class="to-convert">
        <textarea id="inputText" placeholder="Ingresa el texto aca"></textarea>
    </div>
    <div class="converted">
        <textarea id="outputText" placeholder="Resultado aca" readonly></textarea>
        <button id="copyButton">Copiar Texto</button>
    </div>
    <div class="buttons">
        <div class="buttons-container">
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
        </div>
    </div>
    <script src="app.js"></script> 
</html>
